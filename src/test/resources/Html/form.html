<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .custom-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .custom-form .form-group {
            margin-bottom: 15px;
        }
        .custom-form .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .custom-form .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .custom-form .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .custom-form .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form id="sampleForm" class="custom-form">
    <div class="form-group">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="inputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
    </div>
    <div class="form-group">
        <label for="pwd1" class="form-label">Password</label>
        <input type="password" class="form-control" id="pwd1" placeholder="Enter your password">
    </div>
    <button type="submit" class="submit">Submit</button>
</form>
</body>
</html>
